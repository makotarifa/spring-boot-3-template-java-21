name: Dependabot Auto Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for CI and auto-approve PR
        run: |
          set -euo pipefail
          sha="${{ github.event.pull_request.head.sha }}"
          echo "Waiting for CI checks to complete for commit ${sha} in ${GITHUB_REPOSITORY}..."
          # Poll the combined status for this commit until it is no longer 'pending'
          while true; do
            state=$(gh api "repos/${GITHUB_REPOSITORY}/commits/${sha}/status" --jq '.state')
            echo "Current combined status: ${state}"
            if [ "${state}" = "pending" ]; then
              echo "Status checks are still pending. Sleeping for 30 seconds..."
              sleep 30
              continue
            fi
            if [ "${state}" != "success" ]; then
              echo "Status checks did not succeed (state=${state}). Not approving this pull request."
              exit 1
            fi
            echo "All status checks succeeded. Approving pull request #${{ github.event.pull_request.number }}."
            gh pr review --approve "${{ github.event.pull_request.number }}"
            break
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for minor/patch updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
