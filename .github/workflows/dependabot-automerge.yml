name: Dependabot Auto Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for CI and auto-approve PR
        run: |
          set -euo pipefail
          echo "Waiting for checks to complete..."
          
          while true; do
            # Fetch checks in JSON
            # Filter out the current job 'automerge' to avoid deadlock
            checks_json=$(gh pr checks ${{ github.event.pull_request.number }} --json name,status,conclusion)
            
            # Check if any check OTHER than 'automerge' is pending
            pending_count=$(echo "$checks_json" | jq '[.[] | select(.name | contains("automerge") | not) | select(.status != "completed")] | length')
            
            if [ "$pending_count" -gt 0 ]; then
              echo "$pending_count checks are still pending..."
              sleep 30
              continue
            fi
            
            # Check for failures (excluding us)
            fail_count=$(echo "$checks_json" | jq '[.[] | select(.name | contains("automerge") | not) | select(.conclusion != "success" and .conclusion != "skipped" and .conclusion != "neutral")] | length')
            
            if [ "$fail_count" -gt 0 ]; then
              echo "Some checks failed or were cancelled."
              echo "$checks_json" | jq '.[] | select(.conclusion != "success" and .conclusion != "skipped" and .conclusion != "neutral")'
              exit 1
            fi
            
            echo "All checks passed."
            break
          done
          
          echo "Approving PR..."
          gh pr review --approve "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for minor/patch updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch'
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
