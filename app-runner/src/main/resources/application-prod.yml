spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/template}
    username: ${SPRING_DATASOURCE_USERNAME:template}
    password: ${SPRING_DATASOURCE_PASSWORD:template}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SPRING_SECURITY_JWK_URI:http://localhost:8080/.well-known/jwks.json}
      client:
        registration:
          demo:
            client-id: ${SPRING_SECURITY_OAUTH2_CLIENT_ID:demo-client}
            client-secret: ${SPRING_SECURITY_OAUTH2_CLIENT_SECRET:}
            authorization-grant-type: client_credentials
            scope: read,write

app:
  security:
    enabled: true
    cors:
      allowed-origins: "${APP_ALLOWED_ORIGINS:}"
    cookie:
      secure: true
      same-site: Strict
    auth:
      algorithm: rs256
      issuer: ${SPRING_SECURITY_OAUTH2_ISSUER:https://yourdomain}
      jwt:
        expiry-seconds: 1800
      rsa:
        private-key-pem: ${APP_JWT_RSA_PRIVATE_PEM:}
        public-key-pem: ${APP_JWT_RSA_PUBLIC_PEM:}

logging:
  level:
    '[com.angelmorando.template]': INFO
    '[org.springframework.security]': DEBUG
